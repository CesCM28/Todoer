{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar {{ todo[1] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="description">Descripción</label>
        <input name="description" id="description" value="{{ request.form['description'] or todo[1] }}" required />
        <label for="completed">Completado</label>
        <input type="checkbox" name="completed" id="completed" {% if todo[2] == 1 %}checked{% endif %} />
        <input type="submit" value="Guardar" />
    </form>
    <form action="{{ url_for('todo.delete', id=todo[0]) }}" method="post">
        <input class="danger" type="submit" value="Eliminar" onclick="return confirm ('Estás suguro de querer eliminarlo?')" />
    </form>
{% endblock %}
